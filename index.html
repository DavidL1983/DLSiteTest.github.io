<!-- Philosophy Cards Library App -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Philosophy Cards Library App</title>
</head>
<body>
    <div class="container" id="app-parent">
        <div class="container" id="page-title">
            <h1>Philosophy Card Library App</h1>
            <p>Welcome to my new app where you can search the card library for philosophical concepts and interact.</p>
        </div>
        <div class="button-container">
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for cards...">
            <button type="button">Click</button>
            <button type="button" id="clearButton">Clear</button>
        </div>        
        <div class="library-section">
            <div class="card-container">
                <h2>Appeal To Emotion</h2>
                <img src="PSCards_AppealToEmotion.png" alt="Appeal To Emotion" class="card-image">
            </div>
            <div class="card-container">
                <h2>False Cause</h2>
                <img src="PSCards_FalseCause.png" alt="False Cause" class="card-image">
            </div>
            <div class="card-container">
                <h2>Strawman</h2>
                <img src="PSCards_Strawman.png" alt="Strawman" class="card-image">
            </div>
            <div class="card-container">
                <h2>The Fallacy Fallacy</h2>
                <img src="PSCards_TheFallacyFallacy.png" alt="The Fallacy Fallacy" class="card-image">
            </div>
            <div class="card-container">
                <h2>Ad Hominem</h2>
                <img src="PSCards_AdHominem.png" alt="Ad Hominem" class="card-image">
            </div>
            <div class="card-container">
                <h2>Personal Incredulity</h2>
                <img src="PSCards_PersonalIncredulity.png" alt="Personal Incredulity" class="card-image">
            </div>
            <div class="card-container">
                <h2>Slippery Slope</h2>
                <img src="PSCards_SlipperySlope.png" alt="Slippery Slope" class="card-image">
            </div>
            <div class="card-container">
                <h2>Tu Quoque</h2>
                <img src="PSCards_TuQuoque.png" alt="Tu Quoque" class="card-image">
            </div>
            
        </div>
    </div>

    <script>
        console.log("Script loaded successfully");
        
        function myFunction() {
          var input, filter, cards, cardTitle, i, txtValue;
          input = document.getElementById('myInput');
          filter = input.value.toUpperCase();
          cards = document.getElementsByClassName('card-container');
        
          for (i = 0; i < cards.length; i++) {
            cardTitle = cards[i].getElementsByTagName("h2")[0];
            if (cardTitle) {
              txtValue = cardTitle.textContent || cardTitle.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                cards[i].style.display = "";
              } else {
                cards[i].style.display = "none";
              }
            }       
          }
        }
                document.getElementById('clearButton').addEventListener('click', function() {
                document.getElementById('myInput').value = '';
                myFunction(); // Re-run the search to show all cards again
        });

        </script>
        
</body>
</html>
